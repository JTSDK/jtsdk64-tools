site_name: JTSDK64 Tools User Guide
site_description: SSoftware Development Tools

theme:
    name: 'material'
    features:
      - navigation.tabs

repo_name: JTSDK/jtsdk64-tools
repo_url: https://github.com/JTSDK/jtsdk64-tools
edit_uri: ""
copyright: Documentation Copyright &copy; 2016 - 2021 Greg Beam, KI7MT 

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - attr_list
  - pymdownx.highlight
  - pymdownx.inlinehilite
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.tabbed
  - pymdownx.superfences
  - toc:
      permalink: true

nav:
